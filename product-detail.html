<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Specs & Details | Nutpa Elite</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
    <script src="https://unpkg.com/lucide@latest"></script>
</head>

<body style="padding-top:120px;">
    <nav class="navbar scrolled" id="navbar">
        <div class="container nav-container">
            <a href="index.html" class="logo">
                <div class="logo-icon"><i data-lucide="monitor"></i></div>
                Nut<span>pa</span>
            </a>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="products.html">Products</a>
                <a href="about.html">About</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="nav-actions">
                <div class="cart-btn">
                    <button class="icon-btn"><i data-lucide="shopping-cart"></i></button>
                    <span class="cart-count">0</span>
                </div>
            </div>
        </div>
    </nav>

    <div class="container section-padding" id="detailContainer">
        <!-- Dynamic Detail -->
    </div>

    <section class="section-padding bg-soft">
        <div class="container">
            <div class="section-header">
                <div>
                    <span class="subtitle">Complete the Setup</span>
                    <h2>Related Hardware</h2>
                </div>
            </div>
            <div class="featured-grid" id="relatedProducts">
                <!-- Related Products -->
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="container">
            <div style="text-align:center;border-top:1px solid var(--border);padding-top:4rem;">
                <p>&copy; 2026 Nutpa Electronics. All Rights Reserved.</p>
            </div>
        </div>
    </footer>

    <script src="js/nexus-core.js"></script>
    <script src="js/data.js"></script>
    <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
    <script>
        AOS.init();
        lucide.createIcons();

        // Dynamic Branding
        document.querySelectorAll('.logo').forEach(el => {
            el.innerHTML = `<div class="logo-icon"><i data-lucide="monitor"></i></div>${settings.siteName.split(' ')[0]}<span>${settings.siteName.split(' ')[1] || ''}</span>`;
        });

        const params = new URLSearchParams(window.location.search);
        const id = parseInt(params.get('id'));
        const product = products.find(p => p.id === id);

        const container = document.getElementById('detailContainer');

        if (!product) {
            container.innerHTML = "<div style='text-align:center;padding:10rem 0;'><h1>The technology you seek is unavailable</h1><a href='products.html' class='btn btn-primary' style='margin-top:2rem;'>Back to Inventory</a></div>";
        } else {
            document.title = `${product.name} | ${settings.siteName}`;
            container.innerHTML = `
                <div style="display:grid;grid-template-columns:1fr 1.1fr;gap:6rem;align-items:start;">
                    <div class="image-card" data-aos="fade-right">
                        <img src="${product.image}" alt="${product.name}">
                    </div>
                    <div data-aos="fade-left">
                        <span class="subtitle">${product.category}</span>
                        <h1 style="font-size:4rem;margin:1rem 0 2rem;line-height:1.1;">${product.name}</h1>
                        <div style="font-size:3rem;font-weight:800;color:var(--primary);margin-bottom:2.5rem;">${product.price}</div>
                        <p style="font-size:1.25rem;color:var(--text-soft);line-height:1.8;margin-bottom:3.5rem;max-width:600px;">
                            ${product.description}
                        </p>
                        
                        <div style="display:grid;grid-template-columns:1fr 1fr;gap:2rem;margin-bottom:4rem;">
                            ${product.features.map(f => `
                                <div class="glass" style="padding:1.5rem;border-radius:20px;display:flex;align-items:center;gap:1rem;font-weight:700;">
                                    <div style="color:var(--primary);"><i data-lucide="cpu" style="width:20px;"></i></div>
                                    <span>${f}</span>
                                </div>
                            `).join('')}
                        </div>

                        <div style="display:flex;gap:1.5rem;">
                            <button class="btn btn-primary" style="padding:1.5rem 3rem;font-size:1.2rem;">Request Technical Quote</button>
                            <button class="btn btn-glass" style="padding:1.5rem 2rem;"><i data-lucide="share-2"></i></button>
                        </div>
                    </div>
                </div>
            `;

            // Related
            const relatedContainer = document.getElementById('relatedProducts');
            products.filter(p => p.category === product.category && p.id !== product.id).slice(0, 4).forEach((p, idx) => {
                relatedContainer.innerHTML += `
                    <div class="p-card-premium glass" data-aos="fade-up" data-aos-delay="${idx * 150}" onclick="window.location.href='product-detail.html?id=${p.id}'">
                        <div class="p-img-box"><img src="${p.image}"></div>
                        <span class="p-tag">${p.category}</span>
                        <h3>${p.name}</h3>
                        <div class="p-price-row">
                            <span class="p-price">${p.price}</span>
                            <div class="p-link-icon"><i data-lucide="arrow-right"></i></div>
                        </div>
                    </div>
                `;
            });
        }

        lucide.createIcons();

        window.addEventListener('scroll', () => {
            const navbar = document.getElementById('navbar');
            if (window.scrollY > 50) navbar.classList.add('scrolled');
            else navbar.classList.remove('scrolled');
        });

        // WhatsApp Link
        const waLink = document.getElementById('whatsappLink');
        if (waLink) {
            waLink.href = `https://wa.me/${(settings.whatsappNumber || '919940428882').replace(/\D/g, '')}`;
        }
        lucide.createIcons();
    </script>
    <a href="https://wa.me/919940428882" class="whatsapp-float" id="whatsappLink" target="_blank">
        <svg viewBox="0 0 448 512" xmlns="http://www.w3.org/2000/svg">
            <path
                d="M380.9 97.1C339 55.1 283.2 32 223.9 32c-122.4 0-222 99.6-222 222 0 39.1 10.2 77.3 29.6 111L0 480l117.7-30.9c32.7 17.8 69.4 27.2 106.2 27.2 122.4 0 222-99.6 222-222 0-59.3-23-115.1-65-157.1zM223.9 445.3c-33.2 0-65.7-8.9-94-25.7l-6.7-4-69.8 18.3L72 365.2l-4.4-7c-18.5-29.4-28.2-63.3-28.2-98.2 0-101.7 82.8-184.5 184.6-184.5 49.3 0 95.6 19.2 130.4 54.1 34.8 34.9 54.1 81.2 54.1 130.5 0 101.7-82.8 184.4-184.6 184.4zm101.4-139c-5.5-2.8-32.8-16.2-37.9-18-5.1-1.9-8.8-2.8-12.5 2.8-3.7 5.6-14.3 18-17.6 21.8-3.2 3.7-6.5 4.2-12 1.4-5.5-2.8-23.2-8.5-44.2-27.1-16.4-14.6-27.4-32.7-30.6-38.1-3.2-5.5-.3-8.5 2.4-11.2 2.5-2.4 5.5-6.5 8.3-9.7 2.8-3.2 3.7-5.5 5.6-9.2 1.9-3.7.9-6.9-.5-9.7-1.4-2.8-12.5-30.1-17.1-41.2-4.5-10.8-9.1-9.3-12.5-9.5-3.2-.2-6.9-.2-10.6-.2-3.7 0-9.7 1.4-14.8 6.9-5.1 5.6-19.4 19-19.4 46.3 0 27.3 19.9 53.7 22.6 57.4 2.8 3.7 39.1 59.7 94.8 83.8 13.2 5.8 23.5 9.2 31.5 11.8 13.3 4.2 25.4 3.6 34.9 2.2 10.6-1.6 32.8-13.4 37.4-26.4 4.6-13 4.6-24.1 3.2-26.4-1.3-2.5-5-3.9-10.5-6.6z" />
        </svg>
    </a>
</body>

</html>
